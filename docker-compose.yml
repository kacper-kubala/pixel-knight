version: '3.8'

services:
  # Pixel Knight Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixel-knight
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - OPENAI_API_BASE=${OPENAI_API_BASE:-http://ollama:11434/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-no-key-required}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://pixel:knight@postgres:5432/pixelknight}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      - SEARXNG_URL=${SEARXNG_URL:-}
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pixel-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pixel-knight-db
    environment:
      - POSTGRES_USER=pixel
      - POSTGRES_PASSWORD=knight
      - POSTGRES_DB=pixelknight
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixel -d pixelknight"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pixel-network

  # Ollama (Optional - for local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: pixel-knight-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - pixel-network
    profiles:
      - with-ollama

volumes:
  postgres_data:
  ollama_data:

networks:
  pixel-network:
    driver: bridge

